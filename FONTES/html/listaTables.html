<!DOCTYPE html>
<html>
  <head>
    <title>Cobra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="{css_dir}/bootstrap.css" rel="stylesheet">
    <link href="{css_dir}/demo_table.css" rel="stylesheet">
    <script type="text/javascript" src="{js_dir}/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="{js_dir}/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function() {
        $('#table1').dataTable({
          "sScrollY": "200px",
          "bPaginate": false
        });
      });

      function teste(table) {
        alert(table);
      }
    </script>
  </head>
  <body>

  <div class="container">
    <table id="table1" style="margin-top:20px;">
      <thead>
        <tr>
          <th>Listagem das tabelas disponíveis no database: {database}</th>
        </tr>
      </thead>
      <tbody>
        {tables}
      </tbody>
    </table>

  </div>
  </body>
</html>
