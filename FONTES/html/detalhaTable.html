<!DOCTYPE html>
<html>
  <head>
    <title>Cobra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="{css_dir}/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="{js_dir}/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="{js_dir}/jquery.tablesorter.js"></script>

    <script>
      $(function() {
        $("table#sortTableExample").tablesorter({ sortList: [[3,1]] });
      });

      $(document).ready(function() {

      });
    </script>

  </head>
  <body>

    <div class="container">
      <table id="sortTableExample" class="zebra-striped" style="margin-top:20px;">
        <thead>
          <tr>
            <th class="green">Nome do Campo</th>
            <th class="green">Tipo do Campo</th>
            <th class="green">Nulo ?</th>
            <th class="green">Chave primária ?</th>
            <th class="green">Valor default</th>
            <th class="green">Extra</th>
          </tr>
        </thead>
        <tbody>
          {detalhaTable}
        </tbody>
      </table>

      <span class="label notice">Comando para criar a tabela</span>
      <div class="input">
        <textarea rows="10" name="textarea" id="textarea" class="xxlarge" style="width:100% !important;">
          {comando}
        </textarea>
      </div>

      {combo}
      {textbox}
      {textarea}
      {checkbox}

    </div>
  </body>
</html>
