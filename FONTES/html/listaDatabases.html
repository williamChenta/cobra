<!DOCTYPE html>
<html>
  <head>
    <title>Cobra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="{css_dir}/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="{js_dir}/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="{js_dir}/jquery.tablesorter.js"></script>

    <script>
      $(function() {
        $("table#sortTableExample").tablesorter({ sortList: [[0,0]] });
      });
    </script>

  </head>
  <body>

  <div class="container">
    <table id="sortTableExample" class="zebra-striped" style="margin-top:20px;">
      <thead>
        <tr>
          <th class="green">Listagem dos bancos de dados disponíveis</th>
        </tr>
      </thead>
      <tbody>
        {databases}
      </tbody>
    </table>
  </div>
  </body>
</html>
